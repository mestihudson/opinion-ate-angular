services:
  dev:
    image: node:22
    volumes:
    - .:/ws
    working_dir: /ws/opinion-ate
    entrypoint: bash -xc "source .entrypoint.dev || (test ! -e .entrypoint.dev && npm install && npm start -- --host=0.0.0.0 --disable-host-check)"
    ports:
    - 4200:4200

  unit:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    volumes:
    - .:/ws
    working_dir: /ws/opinion-ate
    entrypoint: bash -xc "(source /ws/.entrypoint.unit) || (test ! -e /ws/.entrypoint.unit && npm test)"
    environment:
    - CHROME_BIN=/ms-playwright/chromium-1169/chrome-linux/chrome

  e2e-run:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    volumes:
    - .:/ws
    working_dir: /ws/opinion-ate
    entrypoint: bash -xc "(source /ws/.entrypoint.e2e-run) || (test ! -e /ws/.entrypoint.e2e-run && npm run e2e)"
    environment:
    - BASE_URL=http://dev.opinion-ate-angular.com.br:4200
    links:
    - "dev:dev.opinion-ate-angular.com.br"

  e2e-open:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    volumes:
    - .:/ws
    working_dir: /ws/opinion-ate
    entrypoint: bash -xc "(source /ws/.entrypoint.e2e-open) || (test ! -e /ws/.entrypoint.e2e-open && npm run e2e -- --ui)"
    environment:
    - DISPLAY=novnc:0.0
    - BASE_URL=http://dev.opinion-ate-angular.com.br:4200
    links:
    - "dev:dev.opinion-ate-angular.com.br"

  novnc:
    image: theasp/novnc:latest
    ports:
    - 58080:8080
    environment:
    - DISPLAY_WIDTH=1600
    - DISPLAY_HEIGHT=968
    - RUN_XTERM=no
    volumes:
    - .:/ws
    entrypoint: bash -xc "source /ws/.entrypoint.novnc || (test ! -e /ws/.entrypoint.novnc && /app/entrypoint.sh)"
